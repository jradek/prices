      <div class="row center">
        <div class="col s12">
          <form action="#" id="predefinedSortForm">

              <legend>Predefined sort options</legend>

                <div class="col s6">

                    <input

                </div>
                <div class="col s6">
                  <label>
                    <input

                    <input

                </div>

                  <label>
                    <input

    <!-- <?!= include("data-js"); ?> -->

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // processData();
        populateTable();
      });

      function processData() {
        var root = document.getElementById("root");

        const rows = g_offers.map((it) => {
          return `<li>${it[0]}, ${it[1]}, ${it[2]}, ${it[3]}, ${it[4]}</li>`;
        });

        root.innerHTML = rows.join(" ");
      }
    </script>
